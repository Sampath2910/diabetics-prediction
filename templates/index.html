<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Diabetes Prediction</h1>
    <p>Enter medical details to predict diabetes risk</p>
<form action="/predict" method="post">

    <input type="number"
           name="pregnancies"
           placeholder="Pregnancies (e.g. 0–10)"
           min="0" max="20"
           required>

    <input type="number"
           name="glucose"
           placeholder="Glucose Level (70–200 mg/dL)"
           min="50" max="300"
           required>

    <input type="number"
           name="bloodpressure"
           placeholder="Blood Pressure (60–120 mmHg)"
           min="40" max="200"
           required>

    <input type="number"
           name="skinthickness"
           placeholder="Skin Thickness (10–50 mm)"
           min="0" max="100"
           required>

    <input type="number"
           name="insulin"
           placeholder="Insulin Level (15–276 µU/mL)"
           min="0" max="1000"
           required>

    <input type="number"
           step="0.1"
           name="bmi"
           placeholder="BMI (18.5–40)"
           min="10" max="60"
           required>

    <input type="number"
           step="0.01"
           name="dpf"
           placeholder="Diabetes Pedigree Function (0.1–2.5)"
           min="0" max="3"
           required>

    <input type="number"
           name="age"
           placeholder="Age (10–100 years)"
           min="1" max="120"
           required>

    <button type="submit">Predict</button>

</form>

</div>

</body>
</html>
